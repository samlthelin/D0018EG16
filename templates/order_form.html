<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h1>Order Form</h1>
    <!--Simpel form där man fyller i email etc, productid tas med i formen men hålls hidden för användare --> 
    <!--Skickas vidare till /submit_order --> 
    <form action="/submitorder" method="post">
        <p>Your total price is : {{ totalPrice }} doubloons</p>
        <input type="hidden" name="cartArray" value="{{ cartArray|tojson|safe }}"
        <input type="hidden" name="productid" value="{{ productid }}">
        <label for="customeremail">Email:</label>
        <input type="email" id="customeremail" name="customeremail" required>
        <br>
        <label for="customeradress">Adress:</label>
        <input type="text" id="customeradress" name="customeradress" required>
        <br>
        <label for="customerphone">Phone Number:</label>
        <input type="tel" id="customerphone" name="customerphone" required>
        <br>
        <button type="submit">Submit Order</button>
    </form>
    
</body>
</html>
