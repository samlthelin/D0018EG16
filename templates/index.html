<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data</title>
</head>
<body>
    <h1>Product Data</h1>
    <!--Loopar igenom alla products i product table--> 
    <div>
        {% for row in data %}
            <div>
                <!--Loopar igenom alla attributer i prodcuts och visar dom --> 
                {% for column in row %}
                    <p>{{ column }}</p>
                {% endfor %}
                <!--Skapar en knapp vilket f책ngar upp productid och skickar vidare den till order formul채r --> 
                <button type="button" onclick="redirectToOrderPage('{{ row[0] }}')">Order</button>            </div>
        {% endfor %}
    </div>

    <!--H채mtar nuvarande url, l채gger till /order och productid --> 
    <script>
        function redirectToOrderPage(productid) {
            if (productid) {
                window.location.href = "/order/" + productid;
            } else {
                alert("Invalid Product ID");
            }
        }
    </script>
</body>
</html>
